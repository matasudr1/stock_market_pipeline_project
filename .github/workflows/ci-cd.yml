name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '15'

jobs:
  # Test Job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stock_market_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          flake8 ingestion/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 ingestion/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Initialize test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stock_market_test
        run: |
          psql -U postgres -h localhost -d stock_market_test -f scripts/init_db.sql

      - name: Run Python tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stock_market_test
        run: |
          pytest tests/ -v --cov=ingestion --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # dbt Job
  dbt-test:
    name: dbt Tests
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stock_market_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dbt
        run: |
          pip install dbt-core==1.7.4 dbt-postgres==1.7.4

      - name: Initialize database
        run: |
          psql -U postgres -h localhost -d stock_market_test -f scripts/init_db.sql

      - name: dbt deps
        working-directory: dbt_stock
        run: dbt deps --profiles-dir . --project-dir .

      - name: dbt run
        working-directory: dbt_stock
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: stock_market_test
        run: dbt run --profiles-dir . --project-dir .

      - name: dbt test
        working-directory: dbt_stock
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: stock_market_test
        run: dbt test --profiles-dir . --project-dir .

  # Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, dbt-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Airflow image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.airflow
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/stock-market-airflow:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/stock-market-airflow:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/stock-market-airflow:buildcache,mode=max

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.streamlit
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/stock-market-dashboard:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/stock-market-dashboard:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/stock-market-dashboard:buildcache,mode=max

  # Deploy to Cloud (AWS/Railway)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway up --service stock-market-pipeline
